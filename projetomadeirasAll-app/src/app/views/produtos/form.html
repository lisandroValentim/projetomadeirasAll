<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div class="col-sm-8">
            <h2 class="title">{{vm.title}}</h2>
            <form>
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" ng-model="vm.record.descProduto" class="form-control">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Espécie</label>
                        <input type="text" ng-model="vm.record.especieProduto" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Unidade</label>
                        <input type="text" ng-model="vm.record.unidadeMedida" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <input type="text" ng-model="vm.record.tipoMadeira" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tratamento</label>
                    <input type="text" ng-model="vm.record.tratamento" class="form-control">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Quantidade</label>
                        <input type="text" ng-model="vm.record.qtdEstoque" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Preço</label>
                        <input type="text" ng-model="vm.record.preco" class="form-control">
                    </div>
                </div>
                <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                <a ui-sref="produto.list" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>
</div>
